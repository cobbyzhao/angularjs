<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="./script/angular.min.js"></script>
    <script src="./script/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script>
    var myApp = angular.module("myApp", ["ui.router"]);
    myApp.config(function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.when("", "/");
        $stateProvider
            .state("tab1", {
                url: "/tab1",
                templateUrl: "./partials/tab1.html"
            })
            .state("tab2", {
                url: "/tab2",
                templateUrl: "./partials/tab2.html"
            })
            .state("tab3", {
                url: "/tab3",
                templateUrl: "./partials/tab3.html"
            });
    });

    </script>
</head>

<body ng-app="myApp">
    <small>AngularJS Demo</small>
    <div>
    <ul class="nav nav-pills">
        <li ui-sref="tab1"><a href="">tab1</a></li>
        <li ui-sref="tab2"><a href="">tab2</a></li>
        <li ui-sref="tab3"><a href="">tab3</a></li>
    </ul>
    <div>
        <div ui-view="" />
    </div>
</div></div>
</body>

</html>
